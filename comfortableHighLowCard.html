<!DOCTYPE html>
<html>
  <head>
    <title>SWE101</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        margin-left: 30px;
        margin-right: 30px;
        background-color: white;
        color: white; /* sets the font color */
        background-image: url("https://pl.sterlingcdn.com/wp-content/uploads/sites/3/2018/07/blackjack-classic-background.jpg"); /* The image used */
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Do not repeat the image */
        background-size: cover; /* Resize the background image to cover the entire container */
      }

      #header {
        text-align: center;
      }

      #output-div {
        float: top;
        text-align: center;
      }

      /* #cardContainer {
        width: 100%;
        display: inline-flex;
        justify-content: space-evenly;
        position: center;
      } */

      #output-div-player1 {
        width: 50%;
        display: flex;
        vertical-align: middle;
      }

      #output-div-player2 {
        width: 50%;
        display: flex;
        vertical-align: middle;
      }

      img {
        display: inline-flex;
        max-width: 100px;
      }

      #buttonArray {
        display: inline-flex;
        justify-content: space-around;
        position: center;
      }

      #buttonPlayer1 {
        display: inline-flex;
        position: center;
      }

      #buttonPlayer2 {
        display: inline-flex;
        position: center;
      }

      /* increase header font size on wider screens */
      @media screen and (min-width: 600px) {
        .header {
          font-size: 2rem;
        }
      }
    </style>
  </head>

  <body>
    <h1 id="header">High Card Dom</h1>

    <!--Insert output field -->
    <div id="output-div">Player 1 starts</div>
    <br />

    <!-- <div id="cardContainer"> -->

    <h2 id="player1Card">
      <div id="output-div-player1"></div>
    </h2>

    <h2 id="player2Card">
      <div id="output-div-player2"></div>
    </h2>
    <br />
    <!-- </div> -->

    <div id="buttonArray">
      <button id="buttonPlayer1">Player 1, click to draw</button>
      <button id="buttonPlayer2">Player 2, click to draw</button>
      <button id="next">Click to see who wins?</button>
      <button id="restart">Play again</button>
    </div>

    <!-- Import program logic -->
    <script src="script.js"></script>
  </body>
</html>
